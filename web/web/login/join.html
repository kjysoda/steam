<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - 게임 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">회원가입</h2>
                            <p class="text-white-50 mb-5">아래 정보를 입력하고 가입하세요!</p>
                            <form class="mx-1 mx-md-4" id="join_form">
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="joinEmail" class="form-control form-control-lg" name="email" required />
                                    <label class="form-label" for="joinEmail">이메일</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="joinPassword" class="form-control form-control-lg" name="password" required />
                                    <label class="form-label" for="joinPassword">비밀번호</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="joinPassword2" class="form-control form-control-lg" name="password2" required />
                                    <label class="form-label" for="joinPassword2">비밀번호 확인</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="joinName" class="form-control form-control-lg" name="name" required />
                                    <label class="form-label" for="joinName">이름</label>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg" id="join_btn">가입하기</button>
                            </form>
                            <div class="mt-4">
                                <p class="mb-0">이미 계정이 있으신가요? <a href="login.html" class="text-white-50 fw-bold">로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
